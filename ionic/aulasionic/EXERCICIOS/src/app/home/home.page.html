<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Distancia em KM: " placeholder="DIGITE A DISTANCIA QUE SERA PERCORRIDA "
    [(ngModel)]="km"type="number"></ion-input>
    </ion-item>

    <ion-button expan="block" (click)="cotacao()">Calcular valor</ion-button>

    <ion-item>
      <ion-label>{{"MOTOBOY R$: "+VALOR}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{"APP R$: "+APP}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{" VALOR DA CORRIDA R$: "+CLIENTE}}</ion-label>
    </ion-item>






</ion-content>
