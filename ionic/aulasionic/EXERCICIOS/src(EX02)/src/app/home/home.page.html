<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-item>
      <ion-input label="Quantidade de messes " type="number" placeholder="000"[(ngModel)]="valor"></ion-input>
    </ion-item>
  </ion-item>
<ion-item>
  <ion-label>Vamos calcular o melhor plano</ion-label>
</ion-item>
  <ion-radio-group [(ngModel)]="selecionado" >
    <ion-radio value="15" labelPlacement="end">Plano Básico: $15 por mês</ion-radio><br>
    <ion-radio value="25" labelPlacement="end">Plano Padrão: $25 por mês</ion-radio><br>
    <ion-radio value="40" labelPlacement="end">Plano Premium: $40 por mês</ion-radio><br>
  </ion-radio-group>

  <ion-button id="valor"  expand ="block" (click)="valorfinal()">VER VALOR COM DESCONTO</ion-button>
  <ion-label>{{resultado}}</ion-label>

  <ion-alert
  trigger="valor"
  header="    "
  subHeader=""
  message="O VALOR COM DESCONTO FOI R${{resultado}}"
  [buttons]="alertButtons"
></ion-alert>
</ion-content>
